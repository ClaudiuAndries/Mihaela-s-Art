<!DOCTYPE html>
<html>
    <head>
        <title>Mihaela's Art</title>
        <link href="https://fonts.cdnfonts.com/css/libre-baskerville" rel="stylesheet">
        <link rel="shortcut icon" type="x-icon" href="logoPng.jpeg"/>
        <meta charset="utf-8">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="searchbuttons.css">
        <link rel="stylesheet" href="contact-style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body >
        <div id="header">
        </div>
        <div id="social" style="display: none;"> </div>

        <div id="content">
            <div class="Contact-Body">
                <div class="Contact-Container">
                    <form action="#">
                        <div class="Form-Row">
                            <div class="Input-Data">
                                <input type="text" required>
                                
                                <div class="Underline"></div>
                                <label>First Name</label>
                            </div>
                            <div class="Input-Data">
                                <input type="text" required>
                                <div class="Underline"></div>
                                <label>Second Name</label>
                            </div>
                        </div>

                        <div class="Form-Row">
                            <div class="Input-Data">
                                <input type="text" required>
                                <div class="Underline"></div>
                                <label>Email</label>
                            </div>
                        </div>
                            
                        <div class="Form-Row textarea">
                            <div class="Input-Data " >
                                <textarea  cols="10" rows="30" required></textarea>
                                <div class="Underline"></div>
                                <label>Write your massage</label>
                            </div>
                        </div>
                            <div class="Form-Row">
                                <div class="Input-Data" style="display:flex;justify-content:space-between;color:green; margin-top: 10px;">
                                    <input class="submit-btn" onclick="PressContact()" type="submit" value="submit">
                                    <p class="SendMessage" style="visibility:hidden;padding-left:10px">Your message was sent!</p>
                                </div>
                            </div>  
                        </div>  
                    </form>
                    
                </div>
            </div>
        </div>

        <footer id="footer">
            <p>Â© Copyright 2023. All Rights Reserved</p>
        </footer>
        <script src="node_modules/react/umd/react.development.js" type="module"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js" type="module"></script>
        <script src="script.js" type="module" defer></script>
        <script src="searchbuttons.js" defer></script>
    </body>
</html>
